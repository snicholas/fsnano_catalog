<div class="row top-menu">
	<div class="col-md-6">
		{% if(username == '') %}
		<a href="{{url_for('showLogin')}}">
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Login
		</a>
		{% else %}
			Welcome {{username}}
		{% endif %}
	</div>
	{% if(username != '') %}
	<div class="col-md-6 text-right">
		<a href="{{url_for('logout')}}">
			Logout
		</a>
	</div>
	{% endif %}
	<div class="clearfix"></div>
</div>
